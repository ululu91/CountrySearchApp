<h1>Por pais</h1>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input 
        (onEnter)="buscar( $event )"
        (onDebounce)="sugerencias($event)"
        placeholder="Buscar paÃ­s">
            
        </app-pais-input>
    </div>
</div>

<ul *ngIf="mostrarSugerencias" class="list-group">
    <li *ngFor="let pais of paisesSugeridos"
        class="list-group-item list-group-item-action">
        <a class="nav-link" [routerLink]="['/pais', pais.alpha2Code]">
            {{pais.name}}
        </a>
    </li>
    <li class="list-group-item list-group-item-action">
        <a (click)="buscarSugerido(termino)" class="nav-link">
            Buscar {{termino}}
        </a>
    </li>
</ul>
<hr>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontro nada con el termino {{termino}}
</div>

<div *ngIf="paises.length > 0" class="row ">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>

    </div>
</div>
